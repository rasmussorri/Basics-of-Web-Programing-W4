<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eceff1;
            font-family: "Roboto", sans-serif;
        }
        
        .show-container {
            padding-left: 10px;
            padding-right: 10px;
        }
        
        .show-data {
            width: 100%;
            background-color: #cfd8dc;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        .show-data h1 {
            text-align: center;
        }
        
        .show-data img {
            display: block;
        }
        
        .show-info {
            width: 100%;
        }
        
        @media (max-width: 800px) {
            .show-data img {
                margin: auto;
            }
            
            .show-info p {
                text-align: center;
                padding: 10px;
            }
        }
        
        @media (min-width: 800px) {
            .show-data {
                display: flex;
            }
            
            .show-info {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TV Show Viewer</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="input-show" placeholder="Search for a TV show..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="submit-data">Search</button>
            </form>
        </div>
    </nav>
    
    <div class="container">
        <div class="show-container"></div>
    </div>

    <script>
        const inputShow = document.getElementById('input-show');
        const submitButton = document.getElementById('submit-data');
        const showContainer = document.querySelector('.show-container');

        function clearResults() {
            showContainer.innerHTML = '';
        }

        function createShowElement(show) {
            const showData = document.createElement('div');
            showData.className = 'show-data';
            
            const image = show.show.image ? show.show.image.medium : '';
            const title = show.show.name || 'Unknown Title';
            const summary = show.show.summary || 'No summary available.';
            
            showData.innerHTML = `
                <img src="${image}">
                <div class="show-info">
                    <h1>${title}</h1>
                    <p>${summary}</p>
                </div>
            `;
            
            return showData;
        }

        async function fetchShows(query) {
            try {
                const response = await fetch(`https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                clearResults();
                
                data.forEach(show => {
                    const showElement = createShowElement(show);
                    showContainer.appendChild(showElement);
                });
            } catch (error) {
                console.error('Error fetching shows:', error);
            }
        }

        submitButton.addEventListener('click', function(e) {
            e.preventDefault();
            const query = inputShow.value.trim();
            fetchShows(query);
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
